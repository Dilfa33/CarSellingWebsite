<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Car</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="car_uploadstyle.css">
</head>
<body>



<div>
  <section class="upload-section">
    <h1>Upload your car for sale!</h1>
    <form class="upload-form" action="/submit_car" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="make">Make</label>
        <input type="text" id="make" name="make" required>
      </div>
      <div class="form-group">
        <label for="model">Model</label>
        <input type="text" id="model" name="model" required>
      </div>
      <div class="form-group">
        <label for="year">Year</label>
        <input type="number" id="year" name="year" required>
      </div>
      <div class="form-group">
        <label for="price">Price ($)</label>
        <input type="number" id="price" name="price" required>
      </div>
      <div class="form-group">
        <label for="mileage">Mileage (miles)</label>
        <input type="number" id="mileage" name="mileage" required>
      </div>
      <div class="form-group">
        <label for="fuel_type">Fuel Type</label>
        <select id="fuel_type" name="fuel_type" required>
          <option value="Gasoline">Gasoline</option>
          <option value="Diesel">Diesel</option>
          <option value="Electric">Electric</option>
          <option value="Hybrid">Hybrid</option>
        </select>
      </div>
      <button type="submit" class="submit-btn">Upload Car</button>
    </form>
  </section>
</div>



</body>
</html>
