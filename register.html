<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Car Dealership</title>
  <link rel="stylesheet" href="registerstyle.css">
</head>
<body class="register-page">
<div class="register-container">
  <div class="register-header">
    <h2>Create an Account</h2>
  </div>
  <form class="register-form" id="registerForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required minlength="6">
    </div>
    <div class="form-group">
      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" required minlength="6">
    </div>
    <button type="submit" class="register-btn">Register</button>
  </form>
  <div class="register-footer">
    <p>Already have an account? <a href="login.html">Log In</a></p>
    <hr>
    <a href="index.html">Browse as a guest</a>
  </div>
</div>

<!-- JavaScript for form submission -->
<script>
  document.getElementById('registerForm').addEventListener('submit', async function(event) {
    event.preventDefault(); // Prevent the default form submission

    // Get form values
    const username = document.getElementById('username').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm-password').value;

    // Basic password match validation
    if (password !== confirmPassword) {
      alert('Passwords do not match!');
      return;
    }

    // Create an object to hold form data
    const formData = {
      username: username,
      email: email,
      password: password
    };

    try {
      // Send the form data to the mock API
      const response = await fetch('https://jsonplaceholder.typicode.com/posts', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
      });

      // Check if the request was successful
      if (response.ok) {
        const data = await response.json();
        console.log('Form Submitted:', data);
        alert('Registration successful!');

        // Optionally, redirect to a "dashboard.html" or another page
        window.location.href = 'index.html';
      } else {
        alert('Failed to register. Please try again.');
      }
    } catch (error) {
      console.error('Error:', error);
      alert('An error occurred. Please try again later.');
    }
  });
</script>

</body>
</html>
