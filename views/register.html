<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="register-container">
    <div class="register-header">
      <h2>Create an Account</h2>
    </div>
    <form class="register-form" id="registerForm" action="https://jsonplaceholder.typicode.com/posts" method="POST">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required minlength="6">
        <span id="passwordStrength" class="password-strength">Strength: </span>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required minlength="6">
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>
      </div>
      <button type="submit" class="register-btn">Register</button>
    </form>
    <div class="register-footer">
      <p>Already have an account? <a href="login.html">Log In</a></p>
      <hr>
      <a href="main.html">Browse as a guest</a>
    </div>
  </div>
</div>
